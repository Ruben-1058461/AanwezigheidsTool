<!-- Modal -->
<div class="modal fade" id="signoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color:#272727;">Afmelden voor de les</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/signout" method="post">
                    <select name="status" class="form-control" id="">
                        <option value="Aanwezig">Aanwezig</option>
                        <option value="Afwezig">Afwezig</option>
                    </select>

                    <div class="modal-footer mt-4 px-0">
                        <button type="button" class="btn" style="background: #D30E4C; color: white"
                                data-dismiss="modal">Close
                        </button>
                        <button type="submit" id="btnCommitSignout" class="btn" style="background: #3CAAD7;  color: white">Save
                            changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

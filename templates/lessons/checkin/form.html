{% include "layout.html" %}
{% block content %}
{% include "navigation.html" %}
<div class="container">
    <div class="checkin-form">
        <div class="top-content">
            <h1>Vul het onderstaande in</h1>
        </div>
        <form action="/checkin-in/" method="post" id="checkinForm">
            <input type="hidden" id="inputId" name="lesson_id" value="{{ id }}">
            <input type="hidden" id="status" name="status" value="Aanwezig">
            <div class="form-group">
                <label for="inputName">Naam</label>
                <input type="text" name="name" required class="form-control" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputStudentNumber">Studenten nummer</label>
                <input type="text" name="student_id" required class="form-control" id="inputStudentNumber">
            </div>
            {% if lesson.question %}
            <div class="form-group">
                <label for="inputQuestion">{{ lesson.question }}</label>
                <input type="text" name="question_answer" required class="form-control" id="inputQuestion">
            </div>
            {% endif %}
            <div class="form-group">
                <label for="selectMood">Hoe is je mood vandaag</label>
                <select name="mood" class="form-control" id="selectMood">
                    <option value="Goed">Goed</option>
                    <option value="Normaal">Normaal</option>
                    <option value="Slecht">Slecht</option>
                </select>
            </div>

            <button type="submit" id="btnSubmit" data-id="{{ id }}" class="btn"
                    style="background: #3CAAD7;  color: white">Verstuur
            </button>
        </form>
    </div>
</div>

{% endblock %}

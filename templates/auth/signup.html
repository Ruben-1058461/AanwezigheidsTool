<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
<section class="vh-100" style="background-color: #FFFFFF;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background: black">
                    <div class="card-body p-5">
                        <div class="image-wrapper" style="display: flex; justify-content: center">
                            <img src="/static/assets/ra_logo.png"
                                 style="max-width: 250px" class="mb-5" alt="">
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label class="form-label font-weight-bold text-white" for="roleSelection">Ik ben een</label>
                            <select class="form-control" id="roleSelection">
                                <option value="teacher">Docent</option>
                                <option value="student">Student</option>
                            </select>
                        </div>
                        <form action="/signupReq" method="POST">
                            <div id="teacher">
                                <div class="form-outline mb-4">
                                    <label class="form-label font-weight-bold text-white"
                                           for="typeEmailX-2">Naam</label>
                                    <input type="text" id="typeNameX-2" name="name"
                                           class="form-control form-control-lg"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label font-weight-bold text-white"
                                           for="typeEmailX-2">Email</label>
                                    <input type="email" id="typeEmailX-2" name="email"
                                           class="form-control form-control-lg"/>
                                </div>
                            </div>
                            <div id="student" style="display: none">
                                <div class="form-outline mb-4">
                                    <label class="form-label font-weight-bold text-white"
                                           for="typeEmailX-2">Studentnummer</label>
                                    <input type="text" id="typeNummerX-2" name="nummer"
                                           class="form-control form-control-lg"/>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold  text-white"
                                       for="typePasswordX-2">Wachtwoord</label>
                                <input type="password" id="typePasswordX-2" name="password"
                                       class="form-control form-control-lg"/>
                            </div>
                            <button style="background: #3CAAD7; color: black" class="btn btn-lg btn-block"
                                    type="submit">Registreren
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="./static/js/signup.js"></script>
</html>

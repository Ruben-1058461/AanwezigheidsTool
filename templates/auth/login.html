{% extends "layout.html" %}

{% block content %}
<section style="background-color: #FFFFFF;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem; background: black">
                    <div class="card-body p-5">
                        <div class="image-wrapper" style="display: flex; justify-content: center">
                            <img src="/static/assets/ra_logo.png"
                                 style="max-width: 250px" class="mb-5" alt="">
                        </div>
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ messages[0] }}
                        </div>
                        {% endif %}
                        {% endwith %}
                        <form action="/loginReq" method="POST">
                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold text-white" for="typeEmailX-2">Email</label>
                                <input type="email" name="email" id="typeEmailX-2"
                                       class="form-control form-control-lg bg-white"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold text-white" for="typePasswordX-2">Wachtwoord</label>
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg bg-white"/>
                            </div>


                            <button style="background: #FFFFFF; color: black" class="btn btn-lg btn-block"
                                    type="submit">Login
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
